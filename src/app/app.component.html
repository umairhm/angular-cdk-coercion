<section class="wrapper" id="number-coercion">
  <h2>Number Coercion</h2>
  <section>
    <h3>number</h3>
    <number-coercion [numberOne]="10" [numberTwo]="20"></number-coercion>
  </section>
  <section>
    <h3>strings</h3>
    <number-coercion [numberOne]="10" numberTwo="20"></number-coercion>
  </section>
  <section>
    <h3>null</h3>
    <number-coercion [numberOne]="nullValue" [numberTwo]="nullValue"></number-coercion>
  </section>
  <section>
    <h3>undefined</h3>
